<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Menu</title>
        <!-- Tambahkan pustaka Bootstrap CSS -->
        <!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>-->
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                <p class="text-white-50 mb-0">Beyond your limit</p>
            </div>
        </header>
        <h:form>
            <div class="container row mt-5" style="text-align: center">
                <h1 class="intro">Welcome to Cyber University's Portal</h1>
                <div class="row mt-4">
                    <br></br>
                    <div class="row-md-4">
                        <h4>Admin</h4>
                        <div class="form-group">
                            <h:commandButton class="btn btn-primary" value="Login" action="#{admin.alogin}" />
                        </div>
                    </div>
                    <div class="row-md-4-md-4">
                        <h4>Student</h4>
                        <div class="form-group">
                            <h:commandButton class="btn btn-primary" value="Login" action="#{admin.slogin}" />
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-success" value="Register" action="#{admin.sregister}" />
                        </div>
                    </div>
                    <div class="row-md-4">
                        <h4>Lecturer</h4>
                        <div class="form-group">
                            <h:commandButton class="btn btn-primary" value="Login" action="#{admin.llogin}" />
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-success" value="Register" action="#{admin.lregister}" />
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
        <!--        <div class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/4ulffa6qoKA/1200x800')">
                    <div style="height: 20rem"></div>
                </div>-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </h:body>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><!--
</h:body>-->
</html>
