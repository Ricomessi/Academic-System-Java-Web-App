<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Admin</title>
        <!-- Tambahkan pustaka Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#!">Cyber University</a>
                </div>
            </nav>
            <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
                <div class="text-center my-5">
                    <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                    <p class="text-white-50 mb-0">Beyond your limit</p>
                </div>
            </header>
            <div class="container">
                <h:form id="loginForm" class="mt-4">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <h:inputText id="email" value="#{admin.email}" required="true" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <h:inputSecret id="password" value="#{admin.password}" required="true" class="form-control" />
                    </div>
                    <h:commandButton value="Login" action="#{admin.login}" class="btn btn-primary" />
                    <h:messages styleClass="text-danger" />

                </h:form>
                <h:form>
                    <h:commandButton value="Kembali" action="#{admin.navigateToAllLogin}" class="btn btn-secondary mt-2" />
                </h:form>
            </div>
        
        <footer class="py-5 mt-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </h:body>
</html>
