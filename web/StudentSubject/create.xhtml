<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create StudentSubject</title>
        <!-- Tambahkan referensi ke Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/styles.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                <p class="text-white-50 mb-0">Beyond your limit</p>
            </div>
        </header>
        <br></br>
        <div class="container mt-5">
            <h:form id="input">
                <h2>Create StudentSubject</h2>
                <div class="row">
                    <div class="d-flex flex-column gap-3 col-md-6">
                        <div class="form-group">
                            <label for="student">Student:</label>
                            <h:selectOneMenu id="student" class="form-control" value="#{studentsubject.student.idStudent}">
                                <f:selectItems value="#{studentsubject.allStudents}" var="student" itemLabel="#{student.name}" itemValue="#{student.idStudent}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <h:selectOneMenu id="subject" class="form-control" value="#{studentsubject.subject.idSubject}">
                                <f:selectItems value="#{studentsubject.allSubjects}" var="subject" itemLabel="#{subject.subjectName}" itemValue="#{subject.idSubject}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="tahunAjaran">Tahun Ajaran:</label>
                            <h:inputText id="tahunAjaran" class="form-control" value="#{studentsubject.tahunAjaran}" required="true" />
                        </div>
                        <div class="form-group">
                            <label for="semester">Semester:</label>
                            <h:inputText id="semester" class="form-control" value="#{studentsubject.semester}" required="true" />
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-primary" value="Save StudentSubject" action="#{studentsubject.save}" />
                        </div>
                    </div>
                </div>
            </h:form>
            <hr></hr>
            <h:form id="getStudentsubjectById">
                <h2>Show StudentSubject</h2>
                <div class="row">
                    <div class="d-flex flex-column gap-3 col-md-6">
                        <div class="form-group">
                            <label for="studentsubjectId">Studentsubject ID:</label>
                            <h:inputText id="studentsubjectId" class="form-control" value="#{studentsubject.id}" />
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-primary" value="Show Studentsubject" action="#{studentsubject.getById}" />
                        </div>
                        <div class="form-group">
                            <h:outputText class="mt-3" value="Student ID: #{studentsubject.studentId}" rendered="#{not empty studentsubject.student}" />
                            <h:outputText value="Subject ID: #{studentsubject.subjectId}" rendered="#{not empty studentsubject.subject}" />
                            <h:outputText value="Semester: #{studentsubject.semester}" rendered="#{not empty studentsubject.semester}" />
                        </div>
                    </div>
                </div>
                <h:commandButton value="Kembali" action="#{admin.navigateToAllLogin}" class="btn btn-secondary mt-2" />
            </h:form>
        </div>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </h:body>
</html>
