<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Menu</title>
        <link rel="stylesheet" href="css/styles.css"/> 
        <style>.card button[type="submit"] {
  background-color: #007BFF; /* Warna latar belakang tombol */
  color: #fff; /* Warna teks tombol */
  padding: 10px 20px; /* Padding tombol */
  border: none; /* Hapus border tombol */
  border-radius: 5px; /* Sudut bulat tombol */
  cursor: pointer; /* Ubah kursor saat mengarahkan ke tombol */
}

/* Hover state */
.card button[type="submit"]:hover {
  background-color: #0056b3; /* Warna latar belakang saat hover */
}

@media (max-width: 768px) {
  .card {
    width: 40%; /* Mengurangi lebar kartu saat tampilan lebih kecil */
  }
}</style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <h:form>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="img/UsIcon.webp" alt="Avatar" />
                            <div class="container">
                                <h4>Admin</h4>
                                <div class="form-group">
                                    <h:commandButton class="btn btn-primary" value="Login" action="admin-login"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="img/UsIcon.webp" alt="Avatar" />
                            <h4>Student</h4>
                            <div class="form-group">
                                <h:commandButton class="btn btn-primary" value="Login" action="student-login"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton class="btn btn-success" value="Register" action="student-register"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="img/UsIcon.webp" alt="Avatar" />
                            <div class="container">
                                <h4>Lecturer</h4>
                                <div class="form-group">
                                    <h:commandButton class="btn btn-primary" value="Login" action="lecturer-login"/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton class="btn btn-success" value="Register" action="lecturer-register"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber University 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </h:body>
</html>
