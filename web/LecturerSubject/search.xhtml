<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show Lecturersubject</title>
        <link rel="stylesheet" href="css/styles.css"/> <!-- Pastikan ini adalah path yang benar ke berkas CSS Anda -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/> <!-- Tambahan Bootstrap CSS -->
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                <p class="text-white-50 mb-0">Beyond your limit</p>
            </div>
        </header>
        <br></br>
        <br></br>

        <h:form id="getLecturersubjectById">
            <h:panelGrid columns="2">
                Lecturersubject ID: <h:inputText value="#{lecturersubject.id}"/>
                <h:commandButton value="Show Lecturersubject" action="#{lecturersubject.getById}"/>
            </h:panelGrid>
            <h:outputText value="Lecturer ID: #{lecturersubject.idLecturer}" rendered="#{not empty lecturersubject.lecturer}"/>
            <h:outputText value="Subject ID: #{lecturersubject.idSubject}" rendered="#{not empty lecturersubject.subject}"/>
            <h:outputText value="Tahun Ajaran: #{lecturersubject.tahunAjaran}" rendered="#{not empty lecturersubject.tahunAjaran}"/>
            <h:commandButton value="Kembali" action="#{admin.navigateToAllLogin}" />
        </h:form>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </h:body>
</html>
