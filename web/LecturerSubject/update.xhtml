<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Lecturer Subject</title>
        <!-- Tambahkan referensi ke Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                <p class="text-white-50 mb-0">Beyond your limit</p>
            </div>
        </header>
        <br></br>
        <div class="container mt-5">
            <h:form id="updateLecturerSubjectForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lecturerSubjectId">LecturerSubject ID:</label>
                            <h:inputText id="lecturerSubjectId" class="form-control" value="#{lecturersubject.id}" />
                        </div>
                        <div class="form-group">
                            <label for="lecturer">Lecturer:</label>
                            <h:selectOneMenu id="lecturer" class="form-control" value="#{lecturersubject.lecturer.idLecturer}">
                                <f:selectItems value="#{lecturersubject.allLecturers}" var="lecturer" itemLabel="#{lecturer.name}" itemValue="#{lecturer.idLecturer}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <h:selectOneMenu id="subject" class="form-control" value="#{lecturersubject.subject.idSubject}">
                                <f:selectItems value="#{lecturersubject.allSubjects}" var="subject" itemLabel="#{subject.subjectName}" itemValue="#{subject.idSubject}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <label for="tahunAjaran">Tahun Ajaran:</label>
                            <h:inputText id="tahunAjaran" class="form-control" value="#{lecturersubject.tahunAjaran}" />
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-primary" value="Update Lecturer Subject" action="#{lecturersubject.update}" />
                        </div>
                    </div>
                </div>
                <h:commandButton class="btn btn-secondary" value="Kembali" action="#{admin.navigateToAllLogin}" />
            </h:form>
        </div>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </h:body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
