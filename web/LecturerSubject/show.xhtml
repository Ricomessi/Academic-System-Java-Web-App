<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>List of Lecturer Subjects</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/> <!-- Pastikan path CSS benar -->
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                <p class="text-white-50 mb-0">Beyond your limit</p>
            </div>
        </header>
        <h2>List of Lecturer Subjects</h2>

        <h:dataTable border="1" value="#{lecturersubject.getallrecords()}" var="lecturerSubject" cellspacing="0">
            <h:column>
                <f:facet name="header">Lecturer ID</f:facet>
                #{lecturerSubject.lecturer.idLecturer}
            </h:column>
            <h:column>
                <f:facet name="header">Subject ID</f:facet>
                #{lecturerSubject.subject.idSubject}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton   value="Kembali" action="#{admin.navigateToAllLogin}" />
        </h:form>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </h:body>
</html>
