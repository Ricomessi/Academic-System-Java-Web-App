<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>List of Subjects</title>
        <!-- Tambahkan link stylesheet Bootstrap di sini -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                <p class="text-white-50 mb-0">Beyond your limit</p>
            </div>
        </header>
        <div class="container d-flex flex-column vh-100 justify-content-center">
        <!-- Gunakan kelas Bootstrap untuk styling -->
        <h:dataTable border="1" value="#{subject.getAllSubjects()}" var="subject" styleClass="table table-bordered table-striped">
            <h:column>
                <f:facet name="header">Subject ID</f:facet>
                #{subject.idSubject}
            </h:column>
            <h:column>
                <f:facet name="header">Subject Name</f:facet>
                #{subject.subjectName}
            </h:column>
            <h:column>
                <f:facet name="header">Credit</f:facet>
                #{subject.credit}
            </h:column>
            <h:column>
                <f:facet name="header">Schedule ID</f:facet>
                #{subject.schedule.idSchedule}
            </h:column>
        </h:dataTable>
        <h:form><h:commandButton class="btn btn-secondary" value="Kembali" action="#{admin.navigateToAllLogin}" /></h:form>
        
        </div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
    </h:body>
</html>
