<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://www.w3.org/1999/xhtml">
    <h:head>
        <title>Show Subject</title>
        <!-- Tambahkan link stylesheet Bootstrap di sini -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                <p class="text-white-50 mb-0">Beyond your limit</p>
            </div>
        </header>
        <div class="container d-flex flex-column vh-100 justify-content-center">
        <!-- Gunakan kelas Bootstrap untuk styling -->
        <h:form id="getSubjectById" >
            <div class="mb-3">
                <label for="subjectId" class="form-label">Subject ID:</label>
                <h:inputText id="subjectId" value="#{subject.idSubject}" class="form-control" />
            </div>
            <h:commandButton value="Show Subject" action="#{subject.getSubjectById}" class="btn btn-primary" />

            <h:panelGroup rendered="#{not empty subject.subjectName}">
                <p class="mt-3"><strong>Subject Name:</strong> <span class="text-success">#{subject.subjectName}</span></p>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty subject.credit}">
                <p><strong>Credit:</strong> <span class="text-success">#{subject.credit}</span></p>
            </h:panelGroup>

            <h:panelGroup rendered="#{not empty subject.scheduleId}">
                <p><strong>Schedule ID:</strong> <span class="text-success">#{subject.scheduleId}</span></p>
            </h:panelGroup>

            <h:panelGroup rendered="#{empty subject.subjectName and empty subject.credit and empty subject.scheduleId}">
                <p class="text-danger">No subject found for the provided ID.</p>
            </h:panelGroup>
            <!-- Tambahkan output atau pesan kesalahan lainnya sesuai kebutuhan -->
        </h:form>
        </div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
    </h:body>
</html>
