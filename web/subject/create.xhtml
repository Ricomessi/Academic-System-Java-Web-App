<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:subject="http://java.sun.com/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>CRUD Subject</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                <p class="text-white-50 mb-0">Beyond your limit</p>
            </div>
        </header>
        <div class="container d-flex flex-column vh-100 justify-content-center">
            
        <h:form id="inputSchedule">
                <!-- Dropdown untuk memilih Schedule -->
                <div class="form-group">
                    <label >Schedule: </label>
                <h:selectOneMenu  class="form-control" value="#{subject.schedule.idSchedule}">
                    <f:selectItems value="#{schedule.allSchedules}" var="s"
                                   itemLabel="#{s.idSchedule}" itemValue="#{s.idSchedule}" />

                </h:selectOneMenu>
                </div>

                <!-- Input untuk memasukkan Subject Name -->
                <div class="form-group">
                    <label>Subject Name:</label>
                    <h:inputText id="subjectName" class="form-control" value="#{subject.subjectName}" />
                    
                </div>

                <!-- Input untuk memasukkan Credit -->
                <div class="form-group">
                    <label>Credit:</label>
                    <h:inputText id="credit" value="#{subject.credit}" class="form-control"/>
                    
                </div>

            <!-- Tombol "Save Schedule" -->
            <h:commandButton value="Save Schedule" class="btn btn-success" action="#{subject.saveSubject}" />
        </h:form>
            
        </div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
    </h:body>
</html>
