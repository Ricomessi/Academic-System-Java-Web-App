<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Subject</title>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <div class="container d-flex flex-column vh-100 justify-content-center">
        <h:form id="updateSubjectForm">
            Subject ID: <h:inputText class="form-control" value="#{subject.idSubject}"/><br/><br/>
                Name: <h:inputText class="form-control" value="#{subject.subjectName}"/><br/><br/>
                Credit: <h:inputText class="form-control" value="#{subject.credit}"/><br/><br/>
                Schedule:   <h:selectOneMenu class="form-control" value="#{subject.schedule.idSchedule}">
    <f:selectItems value="#{schedule.allSchedules}" var="s"
        itemLabel="#{s.idSchedule}" itemValue="#{s.idSchedule}" />

    </h:selectOneMenu>
                <h:commandButton class="btn btn-success mt-2" value="Update" action="#{subject.updateSubject}"/>
        </h:form>
        </div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
    </h:body>
</html>
