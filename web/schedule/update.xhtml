<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Schedule</title>
        <!-- Tambahkan Bootstrap CSS Library -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                <p class="text-white-50 mb-0">Beyond your limit</p>
            </div>
        </header>
        <div class="container d-flex flex-column vh-100 justify-content-center">
            <h:form id="updateScheduleForm">
                <h2>Update Schedule</h2>
                <div class="form-group">
                    <label for="scheduleId">Schedule ID:</label>
                    <h:inputText id="scheduleId" value="#{schedule.idSchedule}" class="form-control"/>
                </div>
                <div class="form-group">
                    <h:commandButton value="Show Schedule" action="#{schedule.getById}" class="btn btn-primary"/>
                </div>
                <hr></hr>
                <div class="form-group">
                    <label for="dueTime">Due Time:</label>
                    <h:inputText id="dueTime" value="#{schedule.dueTime}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <h:inputText id="startTime" value="#{schedule.startTime}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="cousse">Course:</label>
                    <h:selectOneMenu id="course" class="form-control" value="#{schedule.course.idClass}">
                        <f:selectItems value="#{schedule.allCourses}" />
                    </h:selectOneMenu>
                </div>
                <h:commandButton value="Update" action="#{schedule.update}" class="btn btn-primary"/>
                <h:form>
                    <h:commandButton value="Back" action="#{navigateToPreviousPage}" class="btn btn-secondary"/>
                </h:form>
            </h:form>
        </div>
        
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber University 2023</p></div>
        </footer>
    </h:body>
</html>
