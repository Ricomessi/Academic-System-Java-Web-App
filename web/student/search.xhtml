<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show Student</title>
        <!-- Tambahkan Bootstrap CSS Library -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Cyber University</a>
            </div>
        </nav>
        <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                <p class="text-white-50 mb-0">Beyond your limit</p>
            </div>
        </header>
        <div class="container d-flex flex-column vh-100 justify-content-center">
            <h:form id="getbyid">
                <h2>Show Student</h2>
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <h:inputText id="studentId" value="#{student.idStudent}" class="form-control"/>
                </div>
                <div class="form-group">
                    <h:commandButton value="Show Student" action="#{student.getbyid}" class="btn btn-primary"/>
                </div>
                <div class="form-group">
                    <h:outputText value="Name: #{student.nama}" rendered="#{not empty student.nama}" class="mb-2"/>
                    <h:outputText value="Email: #{student.email}" rendered="#{not empty student.email}" class="mb-2"/>
                    <h:outputText value="Password: #{student.password}" rendered="#{not empty student.password}" class="mb-2"/>
                    <h:outputText value="Course Name: #{student.getCourseNameByStudentEmail(student.email)}" rendered="#{not empty student.email}" class="mb-2"/>
                    <h:commandButton value="Kembali" class="btn-secondary btn" action="#{admin.navigateToAllLogin}" />
                </div>
            </h:form>
        </div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber university 2023</p></div>
        </footer>
    </h:body>
</html>
