<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Delete Lecturer</title>
    <!-- Tambahkan pustaka Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</h:head>
<h:body>
     
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">Cyber University</a>
        </div>
    </nav>
    <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
        <div class="text-center my-5">
            <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
            <p class="text-white-50 mb-0">Beyond your limit</p>
        </div>
    </header>
    <div class="vh-100 d-flex flex-column justify-content-center  container">
        <h:form id="delete">
            <h2>Delete Lecturer</h2>
            <div class="form-group">
                <label for="lecturerId">Lecturer ID to Delete:</label>
                <h:inputText id="lecturerId" value="#{lecturer.idLecturer}" class="form-control"/>
            </div>
            <h:commandButton value="Delete Lecturer" action="#{lecturer.delete}" class="btn btn-danger" />
            <br></br>
            <h:commandButton value="Kembali" action="#{admin.navigateToAllLogin}" class="btn btn-secondary mt-2" />
            
        </h:form>
    </div>
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright Cyber University 2023</p></div>
    </footer>
</h:body>
</html>
