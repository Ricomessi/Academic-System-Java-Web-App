<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD Student</title>
        <!-- Tambahkan pustaka Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">Cyber University</a>
        </div>
    </nav>
            <header class="py-5 bg-image-full" style="background-image: linear-gradient(to top, #2e4374, #60444461),url(img/Cover.jpg)">
                <div class="text-center my-5">
                    <h1 class="text-white fs-3 fw-bolder">Chase your dream with us</h1>
                    <p class="text-white-50 mb-0">Beyond your limit</p>
                </div>
            </header>
    
        <div class="vh-100 d-flex flex-column justify-content-center  container">
            <h:form  id="inputStudent">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <h:inputText id="nama" value="#{student.nama}" class="form-control">
                        <f:ajax event="keyup" listener="#{student.validateName}" execute="nama" render="nameMessage" />
                    </h:inputText>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <h:inputText value="#{student.email}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <h:inputSecret value="#{student.password}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="course">Course:</label>
                    <h:selectOneMenu value="#{student.course.idClass}" class="form-control">
                        <f:selectItems value="#{student.allCourses}" />
                    </h:selectOneMenu>
                </div>
                <h:commandButton value="Simpan Mahasiswa" action="#{student.save}" class="btn btn-primary" />
                <br></br>
                <h:outputText id="nameMessage" value="#{student.nameMessage}" style="color: red;" />
                 <h:commandButton value="Kembali" action="#{admin.navigateToAllLogin}" class="btn btn-secondary mt-2" />
            </h:form>
          
        </div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright Cyber University 2023</p></div>
        </footer>
        <!-- Your Bootstrap and JSF JavaScript CDN links here -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
