<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List of Lecturers</title>
    </h:head>
    <h:body>
        <h:dataTable border="1" value="#{lecturer.getAllLecturers()}" var="lecturer" cellspacing="0">
            <h:column>
                <f:facet name="header">Lecturer ID</f:facet>
                #{lecturer.idLecturer}
            </h:column>
            <h:column>                   
                <f:facet name="header">Lecturer Name</f:facet>               
                #{lecturer.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{lecturer.email}
            </h:column>
            <!-- Add more columns to display other lecturer information as needed -->
        </h:dataTable>
        <h:form> <h:commandButton value="Kembali" action="#{admin.navigateToAllLogin}" /></h:form>
    </h:body>
</html>
